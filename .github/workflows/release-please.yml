name: release-please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.rp.outputs.release_created }}
      releases_created: ${{ steps.rp.outputs.releases_created }}
      tag_name: ${{ steps.rp.outputs.tag_name }}
    steps:
      - id: rp
        uses: googleapis/release-please-action@v4
        with:
          release-type: go

  build-release:
    needs: release-please
    if: ${{ (needs.release-please.outputs.release_created == 'true' || needs.release-please.outputs.releases_created == 'true') && needs.release-please.outputs.tag_name != '' }}
    uses: ./.github/workflows/release-build.yml
    with:
      tag_name: ${{ needs.release-please.outputs.tag_name }}
    secrets: inherit
